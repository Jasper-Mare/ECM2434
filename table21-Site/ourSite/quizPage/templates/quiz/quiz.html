{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <!--Personal css-->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">-->
    <!--Global css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
    
</head>
<body class ="colour">
    {% include "homePage/toolbar.html"%}
    <div class="container2">
        <h1 id="topic"></h1> <!-- Content added by quiz.js -->
        <h1 id="place" class="smaller tight"></h1> <!-- Content added by quiz.js -->
        <div class="top">
            <h1 id="score"></h1> <!-- Content added by quiz.js -->
            <h1 id="questionNum"></h1> <!-- Content added by quiz.js -->
        </div>
        <h1 id="question_text"></h1> <!-- Content added by quiz.js -->
        <ul class ="quizlist">
            <li class="option quizlistitem"><label id="op1"></label></li> <!-- Content added by quiz.js -->
            <li class="option quizlistitem"><label id="op2"></label></li> <!-- Content added by quiz.js -->
            <li class="option quizlistitem"><label id="op3"></label></li> <!-- Content added by quiz.js -->
        </ul>
        <button id="save" onclick="window.location.href='/map/'">Exit</button> <!-- If you are finished with the quiz or wish to return you can go back to the map page-->
    </div>
</body>

<script src="{% static 'js/quiz.js' %}?{% now 'U' %}"></script>
</html>
