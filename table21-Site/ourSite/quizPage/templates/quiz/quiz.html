{% extends "homePage/toolbar.html"%}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <!--Personal css-->
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'U' %}">-->
        <!--Global css-->
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">-->
        {% block style %}
            <link rel="stylesheet" type="text/css" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
        {% endblock %}
        
    </head>
    <body>
        {% block content %}
            <div class = "text-start image-bg">
                <div class="col-6 mx-auto pt-3">
                    <div class = "container">
                        <h2 class = "d-flex" id="topic"></h2> <!-- Content added by quiz.js -->
                        <h5 class = "d-flex" id="place"></h5> <!-- Content added by quiz.js -->
                    </div>
                    <div class = "container text-start">
                        <h1 class = "fw-normal display-2 d-inline" id="questionNum"><u></u></h1> <!-- Content added by quiz.js -->
                        <h5 class = " d-inline" id="score"></h5> <!-- Content added by quiz.js -->
                    </div>
                    <div class = "container">
                        <h5 class="text-start " id="question_text"></h5> <!-- Content added by quiz.js -->
                    </div>
                    <div class = "container text-center mt-4">
                        <div class="form-check ms-3">
                            <div>
                                <label class= "fs-5" id="op1"></label>
                            </div>
                            <div>
                                <label class= "fs-5" id="op2"></label>
                            </div>
                            <div>
                                <label class= "fs-5" id="op3"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container text-center exit-button">
                    <button class = "btn" type="button" id="save" onclick="window.location.href='/map/'">Exit</button> <!-- If you are finished with the quiz or wish to return you can go back to the map page-->    
                </div>
                
            </div>
            <script src="{% static 'js/quiz.js' %}?{% now 'U' %}"></script>
        {% endblock %}
    </body>
</html>
