{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'LoginPage.css' %}">
    <script type="text/javascript" src="{% static 'loginPage.js' %}"></script>
    <script type="text/javascript" src="{% static 'cookies.js' %}"></script>
    <title>Login</title>
</head>

<body>

    <div id="content" class="loginPage">
        <div class="centre">



            <h1>Login</h1>


            <!-- create form for users to login -->
            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br> <br>

                <label for="passwd">Password:</label><br>
                <input type="password" id="passwd" name="passwd"> <br> <br>

                <!-- use button so input fields aren't shown in users url -->
                <input type="button" onclick="submitLogin()" value="Submit"> <br> <br>
            </form>

            <div id="options">
                <a href="Register">Haven't signed up yet? Click here to sign
                    up</a><br>


            </div>


        </div>

    </div>


</body>

</html>
