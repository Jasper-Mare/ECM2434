{% extends "loginPage/baseLogin.html"%}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="{% static 'css/LoginPage.css' %}?{% now 'U' %}">-->
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
    {% endblock %}
    {% block js %}
    <script type="text/javascript" src="{% static 'js/loginPage.js' %}?{% now 'U' %}"></script>
    {% endblock%}  
</head>
<body>
    {% block body %}
        <div class="container py-2 loginBox">
            <span id="loginErrorMessage"></span>
            <div>
                <h1>Login</h1>
            </div>
            <!-- create form for users to login -->
            <form>
                <div>
                    <label for="username" class="form-label">Username:</label>
                    <input class="form-control" type="text" id="username" name="username">
                </div>
                <div>
                    <label for="passwd" class="form-label">Password:</label>
                    <input class="form-control" type="password" id="passwd" name="passwd">
                </div>
                <div>
                    <div class="form-text">
                        Forgot password? <a href="password-reset-form">Reset Password</a>
                    </div>
                    <div class="my-2 text-center">
                        <!-- use button so input fields aren't shown in users url -->
                        <input class="btn btn-secondary" type="button" onclick="submitLogin()" value="Submit">
                    </div>
                </div>
            </form>
            <div class="container form-text text-center">
                Haven't signed up yet? <a href="Register"> Click Here</a>
            </div>
        </div>
    {% endblock %}
</body>
</html>
