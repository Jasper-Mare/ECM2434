{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
    <script type="text/javascript" src="{% static 'js/forgotPassword.js' %}?{% now 'U' %}"></script>
    <script type="text/javascript" src="{% static 'js/cookies.js' %}?{% now 'U' %}"></script>
    <title>Login</title>
</head>

<body class="colour">
    <div id="content" class="loginPage">
        <div class="centreV1">
            <p id="loginErrorMessage" class="hidden"></p>
            <h1>Password Reset</h1>
            <form id="resetPasswordEmail">
                <p>Forgot your password? <br>Enter your email to reset your password:</p><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br> <br>


                <!-- use button so input fields aren't shown in users url -->
                <input type="button" onclick="sendPasswordEmail()" value="Reset my password"> <br><br>

                <a href="..">Click here to go back to the login page:
                </a><br>
            </form>




        </div>
    </div>
</body>

</html>
