{% extends "loginPage/baseLogin.html"%}
{% load static %}

<!DOCTYPE html>
<html>

<head>   
    <!--<link rel="stylesheet" href="{% static 'css/LoginPage.css' %}?{% now 'U' %}">-->
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
    {% endblock %}
    {% block js %}
    <script type="text/javascript" src="{% static 'js/register.js' %}?{% now 'U' %}"></script>
    {% endblock%}   
</head>

<body>
    {% block body %}
    <div>
        <div>
            <p id="loginErrorMessage" class="hidden"></p>
            <h1>Register</h1>
            <!-- create form for users to register -->
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br> <br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br> <br>

                <label for="passwd">Password:</label><br>
                <input type="password" id="passwd" name="passwd"> <br> <br>

                <label for="rptpasswd">Repeat password:</label><br>
                <input type="password" id="rptpasswd" name="rptpasswd"> <br> <br>
                <!-- use button so input fields aren't shown in users url -->
                <input type="button" onclick="submitRegisteration()" value="Submit"> <br> <br>
            </form>
            <div>
                <a href="..">Already signed up? Click here to login</a><br>
            </div>
        </div>
    </div>
    {% endblock %}
   
</body>

</html>
