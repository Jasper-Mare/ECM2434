{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'LoginPage.css' %}">
    <script type="text/javascript" src="{% static 'register.js' %}"></script>
    <title>Login</title>
</head>

<body>

    <div id="content" class="loginPage">
        <div class="centre">
            <h1>Register</h1>




            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br> <br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br> <br>

                <label for="passwd">Password:</label><br>
                <input type="text" id="passwd" name="passwd"> <br> <br>

                <label for="rptpasswd">Repeat password:</label><br>
                <input type="text" id="rptpasswd" name="rptpasswd"> <br> <br>

                <input type="submit" onclick="submitRegisteration()" value="Submit"> <br> <br>
            </form>


        </div>
    </div>

</body>

</html>
