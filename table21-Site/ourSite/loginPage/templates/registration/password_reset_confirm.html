{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/allStyles.css' %}?{% now 'U' %}">
    <script type="text/javascript" src="{% static 'js/newPassword.js' %}?{% now 'U' %}"></script>
    <script type="text/javascript" src="{% static 'js/register.js' %}?{% now 'U' %}"></script>
    <script type="text/javascript" src="{% static 'js/cookies.js' %}?{% now 'U' %}"></script>
    <title>Forgot Password</title>
</head>

<body class="colour">
    <div id="content" class="loginPage">
        <div class="centreV1">
            <p id="loginErrorMessage" class="hidden"></p>
            <h1>Reset your password here: </h1>
            <form id="resetPasswordEmail">

                <p>Enter a new password</p><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"><br> <br>
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword"><br> <br>


                <!-- use button so input fields aren't shown in users url -->
                <!--<input type="submit" onclick="sendPasswordEmail()">Reset my password</button><br><br> -->
                <input type="button" value="Reset my Password" onclick="saveNewPass()"> <br><br>

                <a href="..">Click here to go back to the login page:
                </a><br>

            </form>





        </div>
    </div>
</body>

</html>
