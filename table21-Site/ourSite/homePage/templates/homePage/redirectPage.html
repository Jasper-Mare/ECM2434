<!DOCTYPE html>
<html>
<head>
    <title>Redirection Page</title>

    <script>
        // written by Jasper
        window.onload = () => {window.location.href = "{{ target_url }}" };  

    </script>

</head>

    <h1>You are being redirected...</h1>

</body>
</html>
